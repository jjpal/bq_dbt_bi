version: 2

models:
  - name: int_users_acct_age
    description: Contains all user columns, fullname and age of the account by s,m,h,d,y
    columns: 
      - name: user_guid
        description: unique user UUID
        tests:
          - unique
          - not_null     
      - name: user_full_name
        description: fullname for the user
        tests:
          - unique
          - not_null
      - name: user_email
        description: user email address
        tests:
          - unique
          - not_null
      - name: user_phone_number
        description: user phone number
        tests:
          - unique
          - not_null
      - name: user_address_guid
        description: default delivery address for the user
        tests:
          - unique
          - not_null    
      - name: user_created_at_utc
        description: time when the user created the account
        tests:
          - unique
          - not_null    
      - name: updated_at_utc
        description: timestamp the user was last updated
        tests:
          - unique
          - not_null
      - name: user_account_age_sec  
        description: time from when user created account up to current time measured in seconds
        tests:
          - unique
          - not_null
      - name: user_account_age_min  
        description: time from when user created account up to current time measured in minutes
        tests:
          - unique
          - not_null
      - name: user_account_age_hr  
        description: time from when user created account up to current time measured in hours
        tests:
          - unique
          - not_null
      - name: user_account_age_day  
        description: time from when user created account up to current time measured in days
        tests:
          - unique
          - not_null
      - name: user_account_age_month
        description: time from when user created account up to current time measured in months
        tests:
          - unique
          - not_null
      - name: user_account_age_year
        description: time from when user created account up to current time measured in years
        tests:
          - unique
          - not_null
      - name: insertion_timestamp_iu
        description: intermediate users_acct_age table insertion timestamp      

  - name: int_address_st_agg
    description: Contains address data and state count
    columns:
      - name: address_guid
        description: unique user address
        tests:
        - unique
        - not_null                                                                                         
      - name: address
        description: user address
        tests:
        - unique
        - not_null
      - name: zipcode
        description: user zipcode from address
        tests:
        - unique
        - not_null 
      - name: state
        description: user state from address
        tests:
        - unique
        - not_null
      - name: country 
        description: user country from address
        tests:
        - unique
        - not_null                 
      - name: state_count
        description: state aggregated count
        tests:
        - unique
        - not_null
      - name: insertion_timestamp_ia
        description: intermediate address table insertion timestamp

  - name: int_events_sessions_agg
    description: events aggregated sessions, start/end sessions
    columns:
      - name: session_guid
        description: unique session UUID
        tests:
        - unique
        - not_null
      - name: session_start
        description: min timestamp when event was created
        tests:
        - unique
        - not_null                     
      - name: session_end
        description: max timestamp when event was ended
        tests:
        - unique
        - not_null
      - name: user_guid
        description: user UUID
        tests:
          - unique
          - not_null     
      - name: page_views
        description: aggreated page view event type
        tests:
          - unique
          - not_null
      - name: add_to_carts
        description: aggreated add to cart event type
        tests:
          - unique
          - not_null     
      - name: check_outs
        description: aggreated checkout event type
        tests:
          - unique
          - not_null                          
      - name: package_ships
        description: aggreated package shipped event type
        tests:
          - unique
          - not_null
      - name: order_guid   
        description: if the event is specific to an order (mostly used for checkout)
        tests:
          - unique
          - not_null
      - name: product_guid   
        description: if the event is specific to a product
        tests:
          - unique
          - not_null        
      - name: insertion_timestamp_ies
        description: intermediate events table insertion timestamp
        tests:
          - unique
          - not_null 

  - name: int_reviews
    description: user survey reviews table
    columns:
      - name: review_guid
        description: each unique user survey review id
        tests:
          - unique
          - not_null
      - name: user_guid
        description: each unique user id that submitted a survey review
        tests:
          - unique
          - not_null
      - name: product_guid   
        description: if the event is specific to a product
        tests:
          - unique
          - not_null    	          
      - name: rating_review
        description: user survey rating review
        tests:
          - unique
          - not_null
      - name: survey_review
        description: selected user survey review
        tests:
          - unique
          - not_null
      - name: review_date
        description: date of user survey review
        tests:
          - unique
          - not_null
      - name: insertion_timestamp_ir
        description: reviews table insertion timestamp from raw source    